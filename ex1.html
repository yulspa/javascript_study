<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Global Methods</h1>
<h2>The parseInt() Method</h2>
<p>parseInt() parses a string and returns the first integer:</p>

<p id="demo"></p>
<input type="button" value="과일이름" onclick="fruitPrice()">
<script>
  function fruitPrice(){
    let fruit=prompt("과일이름을 넣어주세요");
    switch(fruit){
      case "바나나":
        price=200;
        break;
      case "사과":
        price=300;
        break;
      default:
        alert("팔지 않습니다.")

    }
  
  document.getElementById("demo").innerHTML=
    fruit+"의 가격은" + price + "입니다."
  }
</script>

</body>
</html>
