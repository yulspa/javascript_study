<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="apple.jpg" id="apple_banana" alt="APPLE" onclick="
    
    if(document.querySelector('#apple_banana').alt=='APPLE') {
      document.querySelector('img').src='banana.jpg';
      document.querySelector('#apple_banana').alt='BANANA';
     } else {
      this.src='apple.jpg'
      document.querySelector('#apple_banana').alt='APPLE';
     }
    
   ">
</body>
</html>
